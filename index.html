<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login with Email</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
    </div>
    <script>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
        // Your web app's Firebase configuration
        const firebaseConfig = {
    apiKey: "AIzaSyCj10S-WkUJEQJGwiKroLdg7iOLrX41p7A",
    authDomain: "saubaka-5ed5b.firebaseapp.com",
    projectId: "saubaka-5ed5b",
    storageBucket: "saubaka-5ed5b.appspot.com",
    messagingSenderId: "806130746025",
    appId: "1:806130746025:web:b479b57161c722aaccdfb8",
    measurementId: "G-266Y6WSJ1V"}
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User successfully logged in
                    alert('Login successful!');
                    // Redirect to another page
                    window.location.href = 'welcome.html';
                })
                .catch((error) => {
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
        });
    </script>
    <div class="register-container">
        <h2>Register with Email</h2>
        <form id="registerForm">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" required>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required>
            <button type="submit">Register</button>
        </form>
        <p id="register-error-message"></p>
    </div>
    <script>
        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
    
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User successfully registered
                    alert('Registration successful!');
                    // Redirect to another page
                    window.location.href = 'welcome.html';
                })
                .catch((error) => {
                    const errorMessage = document.getElementById('register-error-message');
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
        });
    </script>
    
</body>
</html>
